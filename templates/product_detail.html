<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <img src="{{ url_for('static', filename='product_images/' + product.image_filename) }}" alt="{{ product.name }}" style="max-width: 300px;">
    <p>Price: ${{ product.price }}</p>
    <p>Description: {{ product.description }}</p>
    <a href="{{ url_for('home') }}">Back to Products</a>
</body>
</html>
